  <style>
    :root {
      --accent-color: #FF5F1F;
      cursor: none;
    }

    body {
      background-color: #050505;
      color: #F0F0F0;
      font-family: 'JetBrains Mono', monospace;
      overflow-x: hidden;
    }

    /* CRT Scanline Effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 9998;
      opacity: 0.6;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.4) 100%);
      pointer-events: none;
      z-index: 9998;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
      border-left: 1px solid #1A1A1A;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border: 2px solid #000;
      box-shadow: inset -2px -2px 0px rgba(0, 0, 0, 0.5);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #fff;
    }

    .text-outline {
      -webkit-text-stroke: 1px #fff;
      color: transparent;
    }

    .glitch-hover:hover {
      animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      text-shadow: 2px 2px var(--accent-color), -2px -2px #00ffff;
    }

    @keyframes glitch {
      0% {
        transform: translate(0)
      }

      20% {
        transform: translate(-2px, 2px) skewX(2deg)
      }

      40% {
        transform: translate(-2px, -2px) skewX(-2deg)
      }

      60% {
        transform: translate(2px, 2px) skewX(0deg)
      }

      80% {
        transform: translate(2px, -2px) skewX(2deg)
      }

      100% {
        transform: translate(0)
      }
    }

    @keyframes scroll-line {
      0% {
        transform: translateY(-100%);
      }

      50% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(100%);
      }
    }

    .animate-scroll-line {
      animation: scroll-line 3s infinite cubic-bezier(0.7, 0, 0.3, 1);
    }

    /* Horizontal Marquee Animation */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      display: flex;
      width: max-content;
      animation: marquee 30s linear infinite;
    }

    /* Hobbies Responsive Sizing */
    :root {
      --icon-size: 50px;
    }

    @media (min-width: 768px) {
      :root {
        --icon-size: 100px;
      }
    }

    /* Scrollbar utilities */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
